<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desvita Natasya</title>

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: #fffaf0;
}

/* ================= BACKGROUND ================= */
.background {
  position: fixed;
  inset: 0;
  background: url('bg2.webp') center/contain no-repeat;
  background-color: #fffaf0;
  z-index: -10;
}

/* ================= FLOWER ================= */
/* ================= FLOWER (LEFT BOTTOM) ================= */
/* ================= FLOWER FIXED (LEFT BOTTOM SAFE) ================= */
/* ================= FLOWER (CENTER BOTTOM) ================= */
.flower {
  position: absolute;
  bottom: 10px;
  left: 15%;
  transform: translateX(-50%) rotate(0deg);
  width: 220px;

  transform-origin: bottom center;
  animation: flowerSway 4s ease-in-out infinite;
  z-index: 0;
  pointer-events: none;
}

@keyframes flowerSway {
  0%,100% { transform: translateX(-50%) rotate(0deg); }
  50% { transform: translateX(-50%) rotate(4deg); }
}

/* ================= BUTTERFLY ================= */
/* ================= BUTTERFLY (FLAP ONLY) ================= */

.butterfly img {
  width: 80%;
  transform-origin: center;
  animation: flap 0.5s ease-in-out infinite;
}

/* kepakan sayap */
@keyframes flap {
  0%   { transform: scaleX(1); }
  50%  { transform: scaleX(0.85); }
  100% { transform: scaleX(1); }
}

/* ================= CENTER WINDOW ================= */
.window {
  position: absolute;
  top: 25%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  width: 80%;
  max-width: 500px;

  max-height: 90vh;        /* â¬… BATAS TINGGI LAYAR */
  overflow: hidden;        /* â¬… SCROLL DI DALAM */

  background: rgba(255, 245, 230, 0.95);
  border-radius: 18px;
  padding: 24px;
  display: none;
  animation: popup 0.5s forwards;

  z-index: 20;              /* â¬… DI ATAS BUNGA */
}

@keyframes popup {
  to { transform: translate(-50%, -50%) scale(1); }
}

/* ================= HEADER ================= */
.window h1 {
  font-size: 36px;
  font-weight: 900;
  font-style: italic;
  text-align: center;
  margin-bottom: 16px;
}

/* ================= TEXT ================= */

#typedText {
  font-size: 16px;
  line-height: 1.6;

  max-height: 260px;     /* â¬… INI YANG BIKIN SCROLL MUNCUL */
  overflow-y: auto;     /* â¬… AKTIFKAN SCROLL */
  overflow-x: hidden;

  padding-right: 6px;
}

/* Scrollbar */
#typedText::-webkit-scrollbar {
  width: 6px;
}
#typedText::-webkit-scrollbar-thumb {
  background: #d6a86f;
  border-radius: 6px;
}


/* ================= BUTTON ================= */
.btn {
  position: absolute;
  bottom: 40px;
  left: 80%;
  transform: translateX(-50%);
  padding: 14px 30px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: #e2b887;
}

.btn:hover {
  background: #d6a86f;
}

/* ================= BUTTERFLY PERCH ================= */

/* ================= WARNING ================= */
.warning {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 20px;
}

/* ================= TEXTAREA ================= */
textarea {
  width: 100%;
  height: 100px;
  padding: 10px;
  font-size: 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  resize: none;
}

.sendBtn {
  margin-top: 12px;
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  background: #cfa06a;
  cursor: pointer;
}

/* ================= BUTTERFLY BACKGROUND TEXT ================= */
.butterfly-bg {
  position: absolute;
  top: 55%;                     /* kunci ke tengah jendela */
  left: 50%;
  transform: translate(-50%, -50%);
  width: 180px;                 /* bebas kamu atur */
  opacity: 0.25;
  pointer-events: none;
  display: none;
  z-index: 0;
}


.butterfly-bg img {
  width: 100%;
  animation: flap 0.6s ease-in-out infinite;
}

/* Pastikan header & teks di atas kupu-kupu */
.window h1,
#typedText {
  position: relative;
  z-index: 1;
}

.photo-stage2 {
  position: absolute;
  top: calc(30% + 320px); /* di bawah window */
  left: 50%;
  transform: translateX(-50%) scale(0.95);
  width: 85%;
  max-width: 600px;
  display: none;
  animation: fadeUp 0.8s ease forwards;
  z-index: 0;
}

.photo-stage2 img {
  width: 100%;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* Animasi muncul */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translate(-50%, 20px) scale(0.9);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0) scale(1);
  }
}

.corner-flower {
  position: fixed;
  top: -35px;
  right: -50px;
  width: 300px;      /* bisa kamu kecil/besarkan */
  pointer-events: none;
  z-index: 30;
  opacity: 0.9;
}



/* ================= MOBILE RESPONSIVE ================= */
@media (max-width: 768px) {

  body {
    overflow-x: hidden;
  }

  .corner-flower {
    width: 250px;
  }

  /* Background tetap utuh & tidak kepotong */
  .background {
    background-size: contain;
    background-position: center;
  }

  /* Flower lebih kecil & tidak nutup konten */

  .flower {
    width: 180px;
    bottom: 5px;
  }



  /* Butterfly lebih kecil */
 .butterfly-bg {
    width: 120px;
    top: 55%;
  }

  /* Jendela tengah lebih pas di HP */
  .window {
    width: 80%;
    max-width: 85%;
    padding: 18px;
    border-radius: 16px;
  }

  .window h1 {
    font-size: 26px;
  }

  .photo-stage2 {
  top: calc(17% + 280px);
  width: 80%;
}


  #typedText {
    font-size: 14px;
    min-height: 100px;
  }

  /* Tombol tidak ketutup */
  .btn {
    bottom: 20px;
    padding: 12px 22px;
    font-size: 14px;
  }

  /* Butterfly hinggap tidak keluar layar */
  .butterfly.perch {
    right: -20px;
    top: -30px;
    width: 70px;
  }

  /* Textarea lebih nyaman */
  textarea {
    height: 90px;
    font-size: 14px;
  }

  .sendBtn {
    font-size: 15px;
    padding: 12px;
  }

  /* Warning di tengah & jelas */
  .warning {
    font-size: 16px;
    padding: 20px;
    text-align: center;
  }

  .window {
  max-height: 80vh;
}

#typedText {
  max-height: 200px;
  font-size: 14px;
}


/* ================= PHOTO STAGE 2 ================= */

}

</style>
</head>

<body>

<img src="flower.webp" class="flower">

<button class="btn" id="nextBtn">Lanjut</button>

<!-- WINDOW -->
<div class="window" id="window">
  <h1>BDAY UCOK ðŸ’Œ</h1>

  <div class="butterfly butterfly-bg" id="butterfly">
    <img src="butterfly.webp">
  </div>

  <div id="typedText"></div>
</div>

<!-- PHOTO STAGE 2 -->
<div class="photo-stage2" id="photoStage2">
  <img src="Desain tanpa judul.jpg" alt="Memories">
</div>


<!-- WARNING -->
<div class="warning" id="warning">
  Harap isi pesan terlebih dahulu...

<audio id="music" src="lagu.mp3"></audio>

<script>
let stage = 1;

const photoStage2 = document.getElementById('photoStage2');

const btn = document.getElementById('nextBtn');
const win = document.getElementById('window');
const textEl = document.getElementById('typedText');
const butterfly = document.getElementById('butterfly');
const music = document.getElementById('music');

const message =

Memang kita sempat ndak baik, sempat jauh karena keadaan dan yaaâ€¦ masalah pasangan kita  masing2  dulu. Tapi aku senang banget, setelah semua drama itu lewat, setelah kita lulus dan sibuk sama urusan masing2 aku yang kuliah dan kamu yang udah kerja kita akhirnya bisa balik lagi kayak dulu sebagai cees curhat. Cerita soal capeknya kerja/kuliah sesekali cerita tentang mantan, sampai akhirnya kita bisa benar-benar wujudin rencana tektok ke Sembalun kemarin yang udah di rencanain dari duluuuuuuu.

`;

btn.onclick = () => {
  if(stage === 1){
  stage = 2;
  win.style.display = 'block';
  btn.style.display = 'none';
  music.play();

  butterfly.style.display = 'block'; // tampilkan kupu-kupu
  photoStage2.style.display = 'block'; // â¬…ï¸ FOTO MUNCUL BERSAMAAN
  typeText(message);
}
  else if(stage === 2){
    stage = 3;
    showReply();
  }
};

function typeText(text){
  let i = 0;
  textEl.innerHTML = "";
  const interval = setInterval(()=>{
    textEl.innerHTML += text[i];
    textEl.scrollTop = textEl.scrollHeight;
    i++;
    if(i >= text.length){
      clearInterval(interval);
      btn.style.display = 'block';
      btn.innerText = "Balas Pesan";
    }
  }, 50);
}

function perchButterfly(){
  butterfly.classList.add('perch');
}

function showReply(){
  textEl.innerHTML = `
    <textarea id="reply"></textarea>
    <button class="sendBtn">Kirim ke WhatsApp</button>
  `;

  document.querySelector('.sendBtn').onclick = ()=>{
    const msg = document.getElementById('reply').value.trim();
    if(!msg){
      showWarning();
      return;
    }
    const url = `https://wa.me/6283867510865?text=${encodeURIComponent(msg)}`;
    window.open(url, '_blank');
  };
}

function showWarning(){
  const w = document.getElementById('warning');
  w.style.display = 'flex';
  setTimeout(()=> w.style.display='none', 3000);
}
</script>
